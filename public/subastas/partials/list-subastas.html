
<section>
    <div class="container">
        <div class="page-header">
          <h1>Pr√≥ximas Subastas</h1>
        </div>
        <table>
            <tr>
              <td><input ng-model="search.producto" placeholder="Buscar por producto"></td>
              <td><input ng-model="search.initCost" placeholder="Buscar por precio"></td>
              <td><input ng-model="search.fecha" placeholder="Buscar por fecha"></td>
            </tr>
        </table>
        <div class="row">
            <div class="col-md-12 clear-padding">
                <div class="panel panel-success">
                    <div class="panel-heading ">
                        <table style="">
                          <tr>
                            <td><h4>Producto</h4></td>
                            <td><h4>Valor Inicial</h4></td>
                            <td><h4>Fecha</h4></td>
                          </tr>
                        </table>
                    </div>
                    <div class="panel-body">

                    <table class="table table-striped table-hover"id="searchObjResults">
                      <tr ng-repeat="subasta in subastas | filter:search:strict"
                         class="list-group-item">
                        <td><h4>{{subasta.producto}}</h4></td>
                        <td><h4>{{subasta.initCost}}</h4></td>
                        <td><h4>{{subasta.fecha | date:'short'}}</h4></td>
                        <td><a href="#/subastas/{{subasta._id}}"><i class="glyphicon glyphicon-eye-open"></i></a></td>
                        <td><a href="#/subastas/editar/{{subasta._id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
                      </tr>
                    </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>
